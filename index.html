<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Come | JESUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; }
        body { 
            background: linear-gradient(rgba(10,10,10,0.92), rgba(10,10,10,0.92)), 
                        url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed; background-size: cover;
            font-family: 'Montserrat', sans-serif; color: #fff; min-height: 100vh;
        }
        .glass-nav { backdrop-filter: blur(15px); background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(197, 160, 89, 0.3); padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; }
        .archive-logo { font-family: 'Cinzel', serif; letter-spacing: 4px; font-size: 1.5rem; margin: 0; color: var(--gold); cursor: pointer; }
        .admin-fab { position: fixed; bottom: 30px; right: 30px; background: var(--gold); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 999; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .close-orb { position: absolute; top: -20px; right: -20px; width: 40px; height: 40px; background: var(--gold); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; border: 3px solid #fff; z-index: 2000; }
        .omni-search { max-width: 500px; margin: 40px auto; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); border-radius: 50px; color: #fff; padding: 12px 25px; text-align: center; }
        .video-circle { width: 140px; height: 140px; border-radius: 50%; overflow: hidden; cursor: pointer; border: 3px solid transparent; transition: 0.4s; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-circle:hover { border-color: var(--gold); transform: scale(1.05); }
        .video-circle img { width: 100%; height: 100%; object-fit: cover; }
        .modal-content { background: #fff; color: #222; border-radius: 0; border: none; }
        #pdfArea { padding: 40px; position: relative; border: 12px solid var(--dark); background: white; }
        .label-gold { font-size: 0.65rem; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #eee; margin: 15px 0 8px; display: block; }
        #qrCanvas img { margin: 10px auto; display: block; background: #fff; padding: 5px; }
        @media print { .d-print-none { display: none !important; } body { background: white !important; } #pdfArea { border: 2px solid #000 !important; width: 100% !important; margin: 0 !important; } }
    </style>
</head>
<body>

<header class="glass-nav d-flex justify-content-between align-items-center">
    <h1 class="archive-logo" onclick="location.reload()">KINGDOM COME</h1>
    <div id="adminControls" style="display:none;">
        <button class="btn btn-sm btn-light fw-bold" onclick="openForm()">+ ADD SERMON</button>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="location.reload()">LOGOUT</button>
    </div>
</header>

<div class="container text-center">
    <input type="text" id="smartSearch" class="form-control omni-search" oninput="applyFilter()" placeholder="Search archive...">
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-5 pb-5" id="videoGrid"></div>
</div>

<div class="admin-fab" onclick="adminLogin()">ðŸ”‘</div>

<div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="close-orb" data-bs-dismiss="modal">&times;</div>
            <div id="pdfArea">
                <div id="modalBanner" style="height:180px; background-size:cover; background-position:center; margin:-40px -40px 25px -40px; border-bottom:5px solid var(--gold); display:flex; align-items:center; justify-content:center; color:#fff; text-shadow:0 3px 10px #000;">
                    <h2 id="modalTitle" class="text-center px-4 font-family-cinzel"></h2>
                </div>
                <div class="modal-body row">
                    <div class="col-md-7 border-end pe-4">
                        <span class="label-gold">Spiritual Discourse</span><div id="modalDiscussions"></div>
                        <span class="label-gold">Scriptures</span><div id="modalVerses"></div>
                        <span class="label-gold">Declarations</span><ul id="modalDecList" class="small fw-bold"></ul>
                    </div>
                    <div class="col-md-5 ps-4">
                        <span class="label-gold">Metadata</span>
                        <p class="small"><b>Speaker:</b> <span id="modalSpeaker"></span><br><b>Date:</b> <span id="modalDate"></span></p>
                        <span class="label-gold">Songs</span><ul id="modalSongs" class="small"></ul>
                        <span class="label-gold">Illustrations</span><div id="modalIllus" class="small"></div>
                        <div id="qrCanvas"></div>
                        <div class="mt-4 d-print-none">
                            <button onclick="window.print()" class="btn btn-dark w-100 mb-2 rounded-0">PRINT NOTE</button>
                            <a href="#" id="modalLink" target="_blank" class="btn btn-outline-danger w-100 rounded-0">WATCH VIDEO</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <div class="close-orb" data-bs-dismiss="modal" style="background:#333">&times;</div>
            <form id="adminForm">
                <input type="hidden" id="editId">
                <h4 class="fw-bold mb-3">CLOUD EDITOR</h4>
                <div class="row g-2">
                    <div class="col-md-8"><input type="text" name="title" class="form-control" placeholder="Theme" required></div>
                    <div class="col-md-4"><input type="text" name="speaker" class="form-control" placeholder="Speaker" required></div>
                    <div class="col-md-4"><input type="date" name="date" class="form-control"></div>
                    <div class="col-md-8"><input type="url" name="link" class="form-control" placeholder="YouTube Link"></div>
                    <div class="col-12"><input type="file" id="fileIn" class="form-control" accept="image/*"></div>
                    <div class="col-12 border p-2 bg-light"><div id="discContainer"></div><button type="button" class="btn btn-xs btn-dark mt-1" onclick="addDiscRow()">+ Add Block</button></div>
                    <div class="col-12 border p-2"><div id="verseBox"></div><button type="button" class="btn btn-xs btn-link" onclick="addVRow()">+ Add Verse</button></div>
                    <div class="col-md-6"><textarea name="songs" class="form-control" placeholder="Songs (comma separated)"></textarea></div>
                    <div class="col-md-6"><textarea name="declaration" class="form-control" placeholder="Declarations (comma separated)"></textarea></div>
                    <div class="col-md-6"><textarea name="biblical" class="form-control" placeholder="Bible Illustration"></textarea></div>
                    <div class="col-md-6"><textarea name="daily" class="form-control" placeholder="Life Illustration"></textarea></div>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3 py-2 fw-bold">SAVE TO CLOUD</button>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 1. GLOBAL STATE
    let db = [], curImg = "", isAuth = false, database, sermonRef;

    // 2. CONFIG - REPLACE WITH YOUR ACTUAL KEYS
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAEMEzQdew1dGavtEEf18HMCEVZ97dCyjE",
  authDomain: "https://kingdom-15c66-default-rtdb.firebaseio.com",
  projectId: "kingdom-15c66",
  storageBucket: "kingdom-15c66.firebasestorage.app",
  messagingSenderId: "156458433798",
  appId: "1:156458433798:web:044dff42c2bf33f0a2b287",
  measurementId: "G-MHG6E2YDTY"
};

    // 3. SECURE INITIALIZATION
    document.addEventListener('DOMContentLoaded', function() {
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            sermonRef = database.ref('sermons');

            // Robust Image Handler (Prevents Blob error)
            const fileIn = document.getElementById('fileIn');
            if(fileIn) {
                fileIn.onchange = (e) => {
                    if (e.target.files && e.target.files[0]) {
                        const r = new FileReader();
                        r.onload = () => { curImg = r.result; console.log("Image Ready."); };
                        r.readAsDataURL(e.target.files[0]);
                    }
                };
            }

            // Database Sync
            sermonRef.on('value', (snap) => {
                const data = snap.val();
                db = data ? Object.values(data) : [];
                render();
            });

            // Form Submit Logic
            document.getElementById('adminForm').onsubmit = function(e) {
                e.preventDefault();
                console.log("Saving...");
                
                const fd = Object.fromEntries(new FormData(this).entries());
                
                // If no new image is chosen, use the existing one or a default
                fd.img = curImg || fd.img || "https://images.unsplash.com/photo-1507692049790-de58290a4334?w=500";
                
                fd.discussions = Array.from(document.querySelectorAll('.d-row')).map(r => ({
                    h: r.querySelector('.d-h').value,
                    p: r.querySelector('.d-p').value
                }));
                fd.verses = Array.from(document.querySelectorAll('.v-row')).map(r => ({
                    r: r.querySelector('.v-ref').value,
                    n: r.querySelector('.v-text').value
                }));

                const eid = document.getElementById('editId').value || "sermon_" + Date.now();
                fd.id = eid;

                database.ref('sermons/' + eid).set(fd)
                    .then(() => {
                        console.log("Success!");
                        bootstrap.Modal.getInstance(document.getElementById('adminModal')).hide();
                        curImg = ""; // Reset for next add
                    })
                    .catch(err => alert("Cloud Error: " + err.message));
            };

            console.log("Archive Online & Connected.");
        } catch (e) { console.error("Cloud Error:", e); }
    });

    // 4. BIBLE API
    async function fetchV(input) {
        if(!input.value) return;
        const textArea = input.nextElementSibling;
        textArea.placeholder = "Searching Heavens...";
        try {
            const res = await fetch(`https://bible-api.com/${encodeURIComponent(input.value)}`);
            const data = await res.json();
            textArea.value = data.text ? data.text.trim() : "Not found.";
        } catch(e) { textArea.value = "Connect error."; }
    }

    // 5. FUNCTIONS
    function adminLogin() {
        if(prompt("Key:") === "kenox1234") {
            isAuth = true;
            document.getElementById('adminControls').style.display = "block";
            render();
        }
    }

    function addDiscRow(h="", p="") {
        const div = document.createElement('div'); div.className = "row g-1 mb-1 d-row";
        div.innerHTML = `<div class="col-4"><input type="text" value="${h}" class="form-control d-h" placeholder="Header"></div>
                         <div class="col-8"><input type="text" value="${p}" class="form-control d-p" placeholder="Details"></div>`;
        document.getElementById('discContainer').appendChild(div);
    }

    function addVRow(r="", n="") {
        const div = document.createElement('div'); div.className = "input-group mb-1 v-row";
        div.innerHTML = `<input type="text" value="${r}" class="form-control v-ref" placeholder="John 3:16" onblur="fetchV(this)">
                         <textarea class="form-control v-text" rows="1">${n}</textarea>`;
        document.getElementById('verseBox').appendChild(div);
    }

    function render(data = db) {
        const grid = document.getElementById('videoGrid');
        if(!grid) return;
        grid.innerHTML = data.map(v => `
            <div class="col text-center position-relative mb-4">
                ${isAuth ? `<div class="position-absolute" style="top:0;right:10px;z-index:100">
                    <button onclick="openForm('${v.id}')" class="btn btn-light btn-sm rounded-circle shadow">âœŽ</button>
                    <button onclick="del('${v.id}')" class="btn btn-danger btn-sm rounded-circle shadow">Ã—</button>
                </div>` : ''}
                <div class="video-circle" onclick="viewS('${v.id}')"><img src="${v.img}"></div>
                <div class="mt-2 small fw-bold text-uppercase" style="font-size:9px; color:var(--gold)">${v.title}</div>
            </div>
        `).join('');
    }

    function viewS(id) {
        const v = db.find(x => x.id == id);
        if(!v) return;
        document.getElementById('modalTitle').innerText = v.title;
        document.getElementById('modalBanner').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(${v.img})`;
        document.getElementById('modalSpeaker').innerText = v.speaker;
        document.getElementById('modalDate').innerText = v.date;
        document.getElementById('modalLink').href = v.link;
        document.getElementById('modalDiscussions').innerHTML = v.discussions ? v.discussions.map(d => `<div class="fw-bold mt-2 text-dark">${d.h}</div><div class="small">${d.p}</div>`).join('') : "";
        document.getElementById('modalVerses').innerHTML = v.verses ? v.verses.map(vr => `<div class="small mb-1"><b>${vr.r}</b>: ${vr.n}</div>`).join('') : "";
        const list = (str, id) => document.getElementById(id).innerHTML = str ? str.split(',').filter(i => i.trim()).map(i => `<li>${i}</li>`).join('') : "";
        list(v.declaration, 'modalDecList');
        list(v.songs, 'modalSongs');
        document.getElementById('modalIllus').innerHTML = `<div class="small"><b>Bible:</b> ${v.biblical || ""}<br><b>Life:</b> ${v.daily || ""}</div>`;
        document.getElementById('qrCanvas').innerHTML = "";
        if(v.link) new QRCode(document.getElementById("qrCanvas"), { text: v.link, width: 80, height: 80 });
        new bootstrap.Modal(document.getElementById('detailsModal')).show();
    }

    function openForm(id = null) {
        const f = document.getElementById('adminForm'); f.reset();
        document.getElementById('discContainer').innerHTML = "";
        document.getElementById('verseBox').innerHTML = "";
        document.getElementById('editId').value = id || "";
        curImg = "";
        if(id) {
            const s = db.find(x => x.id == id);
            if(s) {
                f.title.value = s.title; f.speaker.value = s.speaker; f.date.value = s.date;
                f.link.value = s.link; f.songs.value = s.songs; f.declaration.value = s.declaration;
                f.biblical.value = s.biblical; f.daily.value = s.daily; curImg = s.img;
                if(s.discussions) s.discussions.forEach(d => addDiscRow(d.h, d.p));
                if(s.verses) s.verses.forEach(v => addVRow(v.r, v.n));
            }
        } else { addDiscRow(); addVRow(); }
        new bootstrap.Modal(document.getElementById('adminModal')).show();
    }

    function del(id) { if(confirm("Delete Permanently?")) database.ref('sermons/' + id).remove(); }
    function applyFilter() {
        const k = document.getElementById('smartSearch').value.toLowerCase();
        render(db.filter(s => s.title.toLowerCase().includes(k) || s.speaker.toLowerCase().includes(k)));
    }
</script>
</body>
</html>
