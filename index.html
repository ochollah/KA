<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Come | Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; }
        body { 
            background: linear-gradient(rgba(10,10,10,0.92), rgba(10,10,10,0.92)), url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed; background-size: cover; font-family: 'Montserrat', sans-serif; color: #fff; min-height: 100vh;
        }
        .glass-nav { backdrop-filter: blur(15px); background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(197, 160, 89, 0.3); padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; }
        .archive-logo { font-family: 'Cinzel', serif; letter-spacing: 4px; font-size: 1.5rem; color: var(--gold); text-decoration: none; }
        .admin-fab { position: fixed; bottom: 30px; right: 30px; background: var(--gold); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 999; }
        .close-orb { position: absolute; top: -20px; right: -20px; width: 40px; height: 40px; background: var(--gold); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; border: 3px solid #fff; z-index: 2000; }
        .omni-search { max-width: 500px; margin: 40px auto; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); border-radius: 50px; color: #fff; padding: 12px 25px; text-align: center; }
        .video-circle { width: 140px; height: 140px; border-radius: 50%; overflow: hidden; cursor: pointer; border: 3px solid transparent; transition: 0.4s; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        /* PDF/Modal Styles */
        .modal-content { background: #fff; color: #222; border-radius: 0; border: none; }
        #pdfArea { padding: 40px; background: white; border: 12px solid var(--dark); position: relative; }
        .label-gold { font-size: 0.7rem; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #eee; margin: 20px 0 10px; display: block; }
        
        .discussion-block { border-left: 3px solid var(--gold); padding-left: 20px; margin-bottom: 25px; position: relative; }
        .discussion-block::before { content: ''; position: absolute; left: -8px; top: 0; width: 13px; height: 13px; background: var(--gold); border-radius: 50%; }
        .disc-h1 { font-family: 'Cinzel', serif; font-size: 1.3rem; color: #111; text-transform: uppercase; }
        
        .styled-list { list-style: none; padding-left: 0; font-size: 0.95rem; color: #222 !important; }
        .styled-list li { position: relative; padding-left: 20px; margin-bottom: 8px; }
        .styled-list li::before { content: "â†’"; position: absolute; left: 0; color: var(--gold); font-weight: bold; }
        
        .verse-item { display: block; margin-bottom: 15px; color: #000 !important; }
        .ref-tag { font-weight: 800; color: #000 !important; display: block; }
        .ref-italic { font-style: italic; color: #444 !important; display: block; font-size: 0.9rem; border-left: 2px solid #eee; padding-left: 10px; margin-top: 5px; }

        /* PDF Link Button Styling */
        .pdf-video-link { 
            display: inline-block; 
            background: #ff0000; 
            color: white !important; 
            padding: 10px 20px; 
            text-decoration: none !important; 
            font-weight: bold; 
            font-size: 0.8rem; 
            border-radius: 4px;
            margin-top: 10px;
        }

        @media print { .d-print-none { display: none !important; } }
    </style>
</head>
<body>

<header class="glass-nav d-flex justify-content-between align-items-center">
    <a href="#" class="archive-logo" onclick="location.reload()">KINGDOM COME</a>
    <div id="adminControls" style="display:none;">
        <button class="btn btn-sm btn-light fw-bold" onclick="openForm()">+ ADD SERMON</button>
    </div>
</header>

<div class="container text-center">
    <input type="text" id="smartSearch" class="form-control omni-search" oninput="applyFilter()" placeholder="Search theme or speaker...">
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-5 pb-5" id="videoGrid"></div>
</div>

<div class="admin-fab" onclick="adminLogin()">ðŸ”‘</div>

<div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="close-orb" data-bs-dismiss="modal">&times;</div>
            <div id="pdfArea">
                <div id="modalBanner" style="height:180px; background-size:cover; background-position:center; margin:-40px -40px 25px -40px; border-bottom:5px solid var(--gold); display:flex; align-items:center; justify-content:center; color:#fff; text-shadow:0 3px 10px #000;">
                    <a id="modalTitleLink" href="#" target="_blank" style="color:white; text-decoration:none;">
                        <h2 id="modalTitle" class="text-center font-family-cinzel"></h2>
                    </a>
                </div>
                <div class="modal-body row">
                    <div class="col-md-7 border-end pe-4">
                        <span class="label-gold">Spiritual Discourse</span>
                        <div id="modalDiscussions"></div>
                        
                        <span class="label-gold">Scripture Reference List</span>
                        <div id="modalVerses"></div> 
                        
                        <span class="label-gold">Prophetic Prayer Points</span>
                        <ul id="modalPrayers" class="styled-list small fw-bold"></ul>
                    </div>
                    <div class="col-md-5 ps-4">
                        <span class="label-gold">Metadata</span>
                        <p class="small"><b>Speaker:</b> <span id="modalSpeaker"></span><br><b>Date:</b> <span id="modalDate"></span><br><b>Venue:</b> <span id="modalVenue"></span></p>
                        
                        <span class="label-gold">Resources</span>
                        <ul id="modalSongs" class="small styled-list"></ul>
                        <ul id="modalDecList" class="small styled-list"></ul>

                        <span class="label-gold">Illustrations</span>
                        <ul id="modalBiblical" class="small styled-list"></ul>
                        <ul id="modalDaily" class="small styled-list"></ul>

                        <span class="label-gold">Watch Sermon</span>
                        <div id="qrCanvas"></div>
                        <a id="pdfVideoBtn" href="#" target="_blank" class="pdf-video-link">â–¶ WATCH ON YOUTUBE</a>

                        <div class="mt-4 d-print-none">
                            <button id="pdfBtn" onclick="exportPDF()" class="btn btn-dark w-100 mb-2 rounded-0">DOWNLOAD PDF NOTE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-4">
            <form id="adminForm">
                <input type="hidden" id="editId">
                <h4 class="fw-bold mb-3">CLOUD EDITOR</h4>
                <div class="row g-2">
                    <div class="col-md-6"><input type="text" name="title" class="form-control" placeholder="Theme" required></div>
                    <div class="col-md-6"><input type="text" name="venue" class="form-control" placeholder="Venue"></div>
                    <div class="col-md-4"><input type="text" name="speaker" class="form-control" placeholder="Speaker" required></div>
                    <div class="col-md-4"><input type="date" name="date" class="form-control"></div>
                    <div class="col-md-4"><input type="url" name="link" class="form-control" placeholder="YouTube URL"></div>
                    <div class="col-12"><input type="file" id="fileIn" class="form-control" accept="image/*"></div>
                    <div class="col-12 border p-2 bg-light">
                        <div id="discContainer"></div>
                        <button type="button" class="btn btn-xs btn-dark" onclick="addDiscRow()">+ Add Topic Block</button>
                    </div>
                    <div class="col-12 border p-2">
                        <div id="verseBox"></div>
                        <button type="button" class="btn btn-xs btn-link" onclick="addVRow()">+ Add Verse</button>
                    </div>
                    <div class="col-md-6"><textarea name="prayers" class="form-control" placeholder="Prayers (comma separated)"></textarea></div>
                    <div class="col-md-6"><textarea name="declaration" class="form-control" placeholder="Declarations (comma separated)"></textarea></div>
                    <div class="col-md-6"><textarea name="songs" class="form-control" placeholder="Songs (comma separated)"></textarea></div>
                    <div class="col-md-6"><textarea name="biblical" class="form-control" placeholder="Bible Illustr (comma separated)"></textarea></div>
                    <div class="col-12"><textarea name="daily" class="form-control" placeholder="Life Illustr (comma separated)"></textarea></div>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3 py-2 fw-bold">SAVE TO CLOUD</button>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    let db = [], curImg = "", isAuth = false, database, sermonRef;

    const firebaseConfig = {
        apiKey: "AIzaSyAEMEzQdew1dGavtEEf18HMCEVZ97dCyjE",
        authDomain: "kingdom-15c66.firebaseapp.com",
        databaseURL: "https://kingdom-15c66-default-rtdb.firebaseio.com",
        projectId: "kingdom-15c66",
        storageBucket: "kingdom-15c66.appspot.com",
        messagingSenderId: "156458433798",
        appId: "1:156458433798:web:044dff42c2bf33f0a2b287"
    };

    firebase.initializeApp(firebaseConfig);
    database = firebase.database();
    sermonRef = database.ref('sermons');

    sermonRef.on('value', snap => { db = snap.val() ? Object.values(snap.val()) : []; render(); });

    function adminLogin() { if(prompt("Key:") === "kenox1234") { isAuth = true; document.getElementById('adminControls').style.display = "block"; render(); } }

    function render(data = db) {
        document.getElementById('videoGrid').innerHTML = data.map(v => `
            <div class="col text-center position-relative mb-4">
                ${isAuth ? `<div class="position-absolute" style="top:0;right:10px;z-index:100">
                    <button onclick="openForm('${v.id}')" class="btn btn-light btn-sm rounded-circle shadow">âœŽ</button>
                </div>` : ''}
                <div class="video-circle" onclick="viewS('${v.id}')"><img src="${v.img}"></div>
                <div class="mt-2 small fw-bold text-uppercase" style="font-size:9px; color:var(--gold)">${v.title}</div>
            </div>`).join('');
    }

    function viewS(id) {
        const v = db.find(x => x.id == id);
        if(!v) return;
        document.getElementById('modalTitle').innerText = v.title;
        document.getElementById('modalTitleLink').href = v.link || "#";
        document.getElementById('pdfVideoBtn').href = v.link || "#";
        document.getElementById('modalBanner').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(${v.img})`;
        document.getElementById('modalSpeaker').innerText = v.speaker;
        document.getElementById('modalDate').innerText = v.date;
        document.getElementById('modalVenue').innerText = v.venue || "Global Sanctuary";

        document.getElementById('modalDiscussions').innerHTML = v.discussions ? v.discussions.map(d => `
            <div class="discussion-block">
                <h1 class="disc-h1">${d.h}</h1>
                <ul class="styled-list">${d.p.split(',').filter(p => p.trim()).map(p => `<li>${p.trim()}</li>`).join('')}</ul>
            </div>`).join('') : "";

        document.getElementById('modalVerses').innerHTML = v.verses ? v.verses.map(vr => `
            <div class="verse-item">
                <span class="ref-tag">${vr.r}</span>
                <span class="ref-italic">${vr.n}</span>
            </div>`).join('') : "No scripture recorded.";

        const listify = (str, target) => {
            document.getElementById(target).innerHTML = str ? str.split(',').filter(i => i.trim()).map(i => `<li>${i.trim()}</li>`).join('') : "<li>N/A</li>";
        };
        listify(v.prayers, 'modalPrayers');
        listify(v.songs, 'modalSongs');
        listify(v.declaration, 'modalDecList');
        listify(v.biblical, 'modalBiblical');
        listify(v.daily, 'modalDaily');

        document.getElementById('qrCanvas').innerHTML = "";
        if(v.link) new QRCode(document.getElementById("qrCanvas"), { text: v.link, width: 80, height: 80 });

        new bootstrap.Modal(document.getElementById('detailsModal')).show();
    }

    async function exportPDF() {
        const btn = document.getElementById('pdfBtn');
        const theme = document.getElementById('modalTitle').innerText;
        btn.innerText = "PREPARING PDF...";
        btn.disabled = true;

        const opt = {
            margin: 0.3,
            filename: `KingdomCome_${theme}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        await new Promise(resolve => setTimeout(resolve, 800));

        html2pdf().set(opt).from(document.getElementById('pdfArea')).save().then(() => {
            btn.innerText = "DOWNLOAD PDF NOTE";
            btn.disabled = false;
        });
    }

    function addDiscRow(h="", p="") {
        const div = document.createElement('div'); div.className = "row g-1 mb-1 d-row";
        div.innerHTML = `<div class="col-4"><input type="text" value="${h}" class="form-control d-h" placeholder="Topic"></div>
                         <div class="col-8"><input type="text" value="${p}" class="form-control d-p" placeholder="Details (comma separated)"></div>`;
        document.getElementById('discContainer').appendChild(div);
    }

    function addVRow(r="", n="") {
        const div = document.createElement('div'); div.className = "input-group mb-1 v-row";
        div.innerHTML = `<input type="text" value="${r}" class="form-control v-ref" placeholder="Ref" onblur="fetchV(this)">
                         <textarea class="form-control v-text" rows="1">${n}</textarea>`;
        document.getElementById('verseBox').appendChild(div);
    }

    async function fetchV(i) {
        if(!i.value) return;
        const t = i.nextElementSibling;
        try {
            const r = await fetch(`https://bible-api.com/${encodeURIComponent(i.value)}`);
            const d = await r.json(); t.value = d.text || "Not found.";
        } catch(e) { t.value = "Error."; }
    }

    function openForm(id = null) {
        const f = document.getElementById('adminForm'); f.reset();
        document.getElementById('discContainer').innerHTML = "";
        document.getElementById('verseBox').innerHTML = "";
        if(id) {
            const s = db.find(x => x.id == id);
            f.title.value = s.title; f.venue.value = s.venue || ""; f.speaker.value = s.speaker;
            f.link.value = s.link || "";
            s.discussions?.forEach(d => addDiscRow(d.h, d.p));
            s.verses?.forEach(v => addVRow(v.r, v.n));
        } else { addDiscRow(); addVRow(); }
        new bootstrap.Modal(document.getElementById('adminModal')).show();
    }

    document.getElementById('adminForm').onsubmit = function(e) {
        e.preventDefault();
        const fd = Object.fromEntries(new FormData(this).entries());
        fd.img = curImg || "https://images.unsplash.com/photo-1507692049790-de58290a4334?w=500";
        fd.discussions = Array.from(document.querySelectorAll('.d-row')).map(r => ({ h: r.querySelector('.d-h').value, p: r.querySelector('.d-p').value }));
        fd.verses = Array.from(document.querySelectorAll('.v-row')).map(r => ({ r: r.querySelector('.v-ref').value, n: r.querySelector('.v-text').value }));
        const eid = document.getElementById('editId').value || "sermon_" + Date.now();
        fd.id = eid;
        database.ref('sermons/' + eid).set(fd).then(() => {
            bootstrap.Modal.getInstance(document.getElementById('adminModal')).hide();
        });
    };

    document.getElementById('fileIn').onchange = (e) => {
        const r = new FileReader();
        r.onload = () => { curImg = r.result; };
        r.readAsDataURL(e.target.files[0]);
    };
</script>
</body>
</html>
